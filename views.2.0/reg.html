   <header>
    <h1 font-size="20px" align="center">WantIT</h1>

<style>
    .button {
    background-color: #1e1899;
    border: none;
    color: white;
    width: 10%;
    padding: 1% 2%;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 100%;
           -webkit-border-radius: 5px;
    border-radius: 5px;
} 
.top-fixed_ul {
    z-index: 100;
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
}

.top-fixed_li {
    float: left;
}

.top-fixed_li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.top-fixed_li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}
    .wishesAuthor:hover{
    text-decoration: line-through;
   
        color: red;
} 
    
    .wishesSelected{
    text-decoration: line-through;
        color: gray;
} 
    
    .postScriptm{
    text-decoration: none;
        color: gray;
}     
    
    input[type="text"] {
  
   padding-bottom: 1%;
 
   padding-top: 1%;
   border: 1px solid black;
   border-radius: 5px;
}
    .wishes:hover{
           text-decoration: underline;
   
        color: green;
    }

       <form action="/registration" method="POST" align="center">
         <h3>Введите логин</h3>
           <% if (CurrentLogin == 1){ %>
              <input type="text" name="login" style="text-align:center;" size="75" id="login" class="input"  placeholder="Выбирите другой логин"/>
           <% } else {  %>
          <input id="login" name="login" placeholder="Введите логин" type="text" rows="1" size="75"/> 
            <% }  %>
         <h3>Введите пароль</h3>
           <input name="password" type="password" style="text-align:center;" id="password" wrap='hard' placeholder="Ваш пароль" accesskey="Enter" size="75"/>
            <h3>Введите электронную почту</h3>
           <p><input name="email" type="text" style="text-align:center;" id="email" wrap='hard' placeholder="Ваша электронная почта" accesskey="Enter" size="75"/></p>
           <p><input id="1" class="button" id="Enterbutton" type="submit" value="Ввод"></p>
           <% if (proverka == 1){%>
           <label>Пожалуйста, заполните все поля!</label>
           <%} %>
     </form>
